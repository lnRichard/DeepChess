<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
   <link href="../css/main.css" rel="stylesheet">
   <script src="../js/includes/_style.js"></script>
   <title>DeepChess</title>
</head>

<body>
   <main>
      <h1 class="process">Settings</h1>
      <div>
         <div class="container">
            <form action="">
               <section>
                  <fieldset>
                     <div class="fieldset-item">
                        <input id="hue" name="hue" type="number" min="0" max="360">
                        <div class="sm-stack">
                           <label id="hue-label" for="hue" class="sm-stack">
                              <h3>Hue</h3>
                              <small>Hue color of the application</small>
                           </label>
                        </div>
                     </div>
                     <div class="fieldset-item">
                        <input id="elo" name="elo" type="number" min="0" max="3400">
                        <div class="sm-stack">
                           <label id="elo-label" for="elo" class="sm-stack">
                              <h3>Elo</h3>
                              <small>The elo of the current user</small>
                           </label>
                        </div>
                     </div>
                     <div class="fieldset-item">
                        <input id="dynamic-elo" name="dynamic-elo" type="checkbox">
                        <div class="sm-stack">
                           <label id="dynamic-elo-label" for="dynamic-elo" class="sm-stack">
                              <h3>Dynamic Elo</h3>
                              <small>Decides of Elo will automatically change</small>
                           </label>
                        </div>
                     </div>
                     <div class="fieldset-item">
                        <input id="dark-mode" name="dark-mode" type="checkbox">
                        <div class="sm-stack">
                           <label id="dark-mode-label" for="dark-mode" class=" sm-stack">
                              <h3>Dark Mode</h3>
                              <small>Decides if Dark Mode is enabled</small>
                           </label>
                        </div>
                     </div>
                  </fieldset>
               </section>
            </form>
         </div>
      </div>
      <span id="bottom-note">
         <h4 class='highlight'>Settings synced</h4>
      </span>
      <button id="back-button">Back</button>
   </main>
   <!-- Scripts -->
   <script src="../js/settings.js"></script>
</body>

</html>
